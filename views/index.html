<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Analyzer</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }

      td {
        background-color: #e0e0e0;
      }

      .chart-container {
        height: 300px;
      }
    </style>
  </head>

  <body>
    <div style="font-size: 30px">
      <center><strong>Time Graph</strong></center>
    </div>
    <table>
      <thead>
        <th style="background-color: #e0e0e0">0-5</th>
        <th style="background-color: #7393b3">5-15</th>
        <th style="background-color: #0000ff">15-25</th>
        <th style="background-color: #89cff0">25-35</th>
        <th style="background-color: #f0ffff">35 ></th>
      </thead>
    </table>
    <table id="heatmapTable">
      <thead>
        <tr>
          <th></th>
          <th>1am</th>
          <th>2am</th>
          <th>3am</th>
          <th>4am</th>
          <th>5am</th>
          <th>6am</th>
          <th>7am</th>
          <th>8am</th>
          <th>9am</th>
          <th>10am</th>
          <th>11am</th>
          <th>12pm</th>
          <th>1pm</th>
          <th>2pm</th>
          <th>3pm</th>
          <th>4pm</th>
          <th>5pm</th>
          <th>6pm</th>
          <th>7pm</th>
          <th>8pm</th>
          <th>9pm</th>
          <th>10pm</th>
          <th>11pm</th>
          <th>12pm</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const response = await axios
          .get("http://localhost:4000/datas")
          .then((response) => response.data.data.time);
        const days = Object.keys(response);

        const heatmapData = [];

        days.forEach((day) => {
          const hours = Object.keys(response[day]);
          hours.forEach((hour) => {
            const count = response[day][hour];
            heatmapData.push({ day, hour, count });
          });
        });

        const tableBody = document.querySelector("#heatmapTable tbody");

        const daysOfWeek = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        daysOfWeek.forEach((day) => {
          const row = document.createElement("tr");
          const dayCell = document.createElement("th");
          dayCell.textContent = day;
          row.appendChild(dayCell);

          for (let hour = 1; hour <= 12; hour++) {
            const hourCell = document.createElement("td");

            const dataPoint = heatmapData.find(
              (data) => data.day === day && data.hour === `${hour}am`
            );
            const count = dataPoint ? dataPoint.count : 0;

            hourCell.style.backgroundColor = getColor(count);

            row.appendChild(hourCell);
          }

          for (let hour = 1; hour <= 12; hour++) {
            const hourCell = document.createElement("td");

            const dataPoint = heatmapData.find(
              (data) => data.day === day && data.hour === `${hour}pm`
            );
            const count = dataPoint ? dataPoint.count : 0;

            hourCell.style.backgroundColor = getColor(count);

            row.appendChild(hourCell);
          }

          tableBody.appendChild(row);
        });

        function getColor(count) {
          if (count >= 35) {
            return "#F0FFFF";
          } else if (count >= 25) {
            return "#89CFF0";
          } else if (count >= 15) {
            return "#0000FF";
          } else if (count >= 5) {
            return "#7393B3";
          } else {
            return "#e0e0e0";
          }
        }
      });
    </script>
    <div style="margin-bottom: 50px"></div>
    <div
      style="
        width: 80%;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      "
    >
      <div style="width: 48%; margin-top: 20px">
        <h2><center>Country-wise User</center></h2>
        <div class="chart-container">
          <div id="map" style="height: 100%"></div>
        </div>
      </div>
      <div style="width: 48%; margin-top: 20px">
        <canvas id="countryBarChart"></canvas>
      </div>
      <div style="width: 48%; margin-top: 50px">
        <canvas id="myPieChart"></canvas>
      </div>
      <div style="width: 48%; margin-top: 50px">
        <canvas id="myDoughnutChart"></canvas>
      </div>
      <h2 style="text-align: right">Browser Session</h2>
      <h2 style="text-align: left">User by OS</h2>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const response = await axios
          .get("http://localhost:4000/datas")
          .then((response) => response.data.data);
        const data = [
          {
            country: "USA",
            lat: 37.7749,
            lon: -122.4194,
            count: response.ip["USA"],
          },
          {
            country: "Japan",
            lat: 35.6895,
            lon: 139.6917,
            count: response.ip["Japan"],
          },
          {
            country: "Malaysia",
            lat: 3.139,
            lon: 101.6869,
            count: response.ip["Malaysia"],
          },
          {
            country: "South Korea",
            lat: 35.9078,
            lon: 127.7669,
            count: response.ip["South Korea"],
          },
          {
            country: "India",
            lat: 20.5937,
            lon: 78.9629,
            count: response.ip["India"],
          },
          {
            country: "China",
            lat: 35.8617,
            lon: 104.1954,
            count: response.ip["China"],
          },
          {
            country: "Nepal",
            lat: 28.3949,
            lon: 84.124,
            count: response.ip["Nepal"],
          },
          {
            country: "Indonesia",
            lat: -0.7893,
            lon: 113.9213,
            count: response.ip["Indonesia"],
          },
          {
            country: "Thailand",
            lat: 15.87,
            lon: 100.9925,
            count: response.ip["Thailand"],
          },
          {
            country: "Philippines",
            lat: 12.8797,
            lon: 121.774,
            count: response.ip["Philippines"],
          },
        ];

        var labels = data.map((item) => item.country);
        var barData = data.map((item) => item.count);
        var pieDoughnutData = data.map((item) => item.count);

        var countryBarCtx = document
          .getElementById("countryBarChart")
          .getContext("2d");
        var pieCtx = document.getElementById("myPieChart").getContext("2d");
        var doughnutCtx = document
          .getElementById("myDoughnutChart")
          .getContext("2d");

        const countryBarChart = new Chart(countryBarCtx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Count",
                data: barData,
                backgroundColor: "#36A2EB", // Set a single color for all bars
                borderColor: "#36A2EB",
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                type: "category",
                position: "bottom",
              },
              y: {
                type: "linear",
                position: "left",
                beginAtZero: true,
              },
            },
          },
        });

        var myPieChart = new Chart(pieCtx, {
          type: "pie",
          data: {
            labels: Object.keys(response.os),
            datasets: [
              {
                data: Object.values(response.os),
                backgroundColor: [
                  "#FF6384",
                  "#36A2EB",
                  "#FFCE56",
                  "#4CAF50",
                  "#0000FF",
                ],
                hoverBackgroundColor: [
                  "#FF6384",
                  "#36A2EB",
                  "#FFCE56",
                  "#4CAF50",
                  "#0000FF",
                ],
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
          },
        });

        var myDoughnutChart = new Chart(doughnutCtx, {
          type: "doughnut",
          data: {
            labels: Object.keys(response.browser),
            datasets: [
              {
                data: Object.values(response.browser),
                backgroundColor: [
                  "#FF6384",
                  "#36A2EB",
                  "#FFCE56",
                  "#4CAF50",
                  "#89CFF0",
                  "#0000FF",
                  "#7393B3",
                ],
                hoverBackgroundColor: [
                  "#FF6384",
                  "#36A2EB",
                  "#FFCE56",
                  "#4CAF50",
                  "#89CFF0",
                  "#0000FF",
                  "#7393B3",
                ],
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
          },
        });

        var map = L.map("map").setView([0, 0], 2);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "Â© OpenStreetMap contributors",
        }).addTo(map);

        data.forEach((item) => {
          L.marker([item.lat, item.lon])
            .addTo(map)
            .bindPopup(item.country + ": " + item.count);
        });
      });
    </script>
  </body>
</html>
